<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/Login/Register/" method="post">
        {% csrf_token %}
        <p>
            <label for="ua">用户名：</label><input type="text" name="uname" id="ua"/>
        </p>
        <p>
            <label for="up">密&emsp;码：</label><input type="password" name="upwd" id="up"/>
        </p>
        <p>
            <label for="ucode">邀请码：</label><input type="text" name="code" id="ucode"/>
        </p>
        <p>
            <input type="submit" value="注册"/>
        </p>
    </form>
</body>
</html>
